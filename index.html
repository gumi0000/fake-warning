<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>【警告】ウイルスが発見されました。</title>
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name = "viewport" content = "width = device-width,initial-scale = 1.0">
</head>
<body class = "red white-text">
	<div class = "container">
		<h1><img src = "icon.png" alt = "" style = "width: 13%;  vertical-align: middle; margin-right: 20px" style = "white-png">警告(FAKE)</h1>
		<h4>あなたの<span id = "device"></span>からウイルスが検出されました。</h4>
		<p class = "flow-text">このままではスマートフォンが発火もしくは破裂する恐れがあります。</p>
		<p class = "flow-text"><span id = "timer" style = "font-size: 2em;"></span>秒以内に以下のリンクから対処してください。</p>
		<a class = "btn btn-large" href = "https://www.amazon.co.jp/dp/B08XCCX1D8/">ウイルスを除去する</a>
		<button id = "alert2" class = "btn">このページを去る</button>
		<div id = "alert" class = "modal">
			<div class = "modal-content black-text">
				<h4>警告</h4>
				<p>お使いの端末からウイルスが発見されました。次のページからウイルスを除去してください。</p>
				<div class = "modal-footer">
					<button id = "close" class = "btn btn-large">OK</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
